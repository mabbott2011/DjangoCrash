<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}" />

        <!--Importing Bootstrap into project-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


        <title>Django Blog</title>
    </head>
    <body>
        <header class="gradient testing">
            <h1>Django Blog</h1>
        </header>

        <div class="container-fluid row">

            <div id="left-sidebar" class="col-md-2">

            </div>

            <div id="content-container" class="col-md-8">
                {% block content %}
                {% endblock %}

                <br>


            </div>

            <div id="right-sidebar" class="col-md-2">
                {% if user.is_authenticated %}
                    <!-- title will capitalize the first letter -->
                    <p>Welcome {{ user.username|title }}!!!</p>

                    <p><a href="/admin/posts/posts/add/">Add New Post</a></p>
                    <p><a href="/admin/posts/posts">Edit Existing Post</a></p>
                    <p><a href="/admin/logout?next=/posts/">Logout</a></p>
                {% endif %}
                {% if not user.is_authenticated %}
                    <form id="loginForm" class="container" action="/myTestLogin" method="post">
                        <div class="row">
                          <input type="text" name="username" value="Username" maxlength="254" required id="id_username">
                        </div>
                        <div class="row">
                          <input type="text" name="password" value="Password" required id="id_password">
                        </div>
                        <div class="row">
                          <input type="submit" class="loginBtn" value="Log in">
                        </div>
                    </form>
                    <p class="text-center"><a href="/admin" >Admin Login</a></p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
